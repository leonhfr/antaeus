version: '3.8'
services:
  pleo-antaeus:
    build: .
    expose:
      - 7000
    image: pleo-antaeus
    ports:
      - 7000:7000
    stdin_open: true
    tty: true
    volumes:
      - pleo-antaeus-build-cache:/root/.gradle

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672

volumes:
  pleo-antaeus-build-cache: